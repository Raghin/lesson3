<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Boilerplate</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/foundation.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <div class="row">
        <div id="logo" class="small-3 columns">
            <img src="img/helios.png" />
        </div>
        <header class="small-9 small-centered columns">
            <h1>Travel to Glorious Greece</h1>
            <h3>Beautiful beaches and blue sky all day</h3>
        </header>
    </div>

    <div class="row">
        <article class="large-4 medium-4 large-push-8 columns">
            <h2>This is my Article</h2>
            <p>Experience the history and culture of Athens and the beauty and romance of the islands of Mykonos and Santorini.  Beautiful beaches, endless panoramic views and gorgeous sunsets await you.</p>
        </article>

        <div class="large-8 medium-8 large-pull-4 columns">
            <div class="row">
                <ul class="medium-block-grid-3">
                    <li><img src="img/crete.png" alt="Crete" /></li>
                    <li><img src="img/mykonos.png" alt="Mykonos" /></li>
                    <li><img src="img/naxos.png" alt="Naxos" /></li>
                    <li><img src="img/kos.png" /></li>
                    <li><img src="img/paros.png" /></li>
                    <li><img src="img/serifos.png" /></li>
                </ul>
            </div>
            
        </div>
    </div>

    <!-- Javascript Section -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
    <script src="js/main.js"></script>
</body>
</html>
